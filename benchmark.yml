index:
  database:
    log:
      path: /tmp/dream/log.dat
    tables:
    # TAGS_TO_OBJECTS
    - key_size: 32
      value_size: 0
      data_storage_path: /tmp/dream/tags_to_objects/data.dat
      index:
        path: /tmp/dream/tags_to_objects/index.idx
        cache_size: 0MB
    # OBJECTS_TO_TAGS
    - key_size: 32
      value_size: 0
      data_storage_path: /tmp/dream/objects_to_tags/data.dat
      index:
        path: /tmp/dream/objects_to_tags/index.idx
        cache_size: 0MB
    # IDS_TO_SOURCES
    - data_storage:
        dir: /tmp/dream/ids_to_sources
        max_element_size: 65536
      index:
        path: /tmp/dream/ids_to_sources/index.idx
        cache_size: 0MB
    # TAGS_TO_OBJECTS_COUNTS
    - key_size: 16
      value_size: 4
      data_storage_path: /tmp/dream/tags_counts/data.dat
      index:
        path: /tmp/dream/tags_counts/index.idx
        cache_size: 20MB
seed: 0
tags: 100
objects: 100000
